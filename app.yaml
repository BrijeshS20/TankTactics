# [START app_yaml]
runtime: nodejs16
error_handlers:
  - file: default_error.html

  - error_code: over_quota
    file: over_quota.html

handlers:
- url: /
  upload: public/index.html
  static_files: public/index.html
- url: /game.html
  upload: public/game.html
  static_files: public/game.html
- url: /.*
  script: auto


# [END app_yaml]